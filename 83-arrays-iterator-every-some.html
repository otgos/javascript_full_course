        <title>ARRAYS ITERATOR — REDUCE — PRACTICE — 1</title>

    <body>
        
        <script>

//reduce method
            

            const nums = [3000, 2891, 3500, 4200, 7000, 1999, 2500];

            //all elements shoulf satisfy the condition
            if(nums.every((num)=>
                num>2000
            )){
                alert("All elements are greater than 2000")
            }

            //at least one element should satisfy the condition
            if(nums.some((num)=>
                num>2000
            )){
                alert("At least one  element less than 2000")
            }


        

            

        </script>
    </body>
</html>
