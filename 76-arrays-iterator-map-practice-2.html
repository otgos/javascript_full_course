    <body>
        <h1>ARRAYS ITERATOR — MAP PRACTICE — 2</h1>
        <script>
            /*
Q — Write a program with the following price list:

priceList = [ 100, 150, 300, 50, 80 ];

1 - 10% increase is required for those with a price of more than $100,

2 - 15% increase for those with less than $100,
 
3 - Store the new values in a new array.

            */
            const priceList = [100, 150, 300, 50, 80];

            const updatePrices = priceList.map((price) => {
                if (price >= 100) {
                    return (price = price * 1.1);
                } else if (price < 100) {
                    return (price = price * 1.15);
                } else {
                    return price;
                }
            });

            console.log(updatePrices);
        </script>
    </body>
