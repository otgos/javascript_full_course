<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const student = {
            firstName :"John",
            lastName : "Smith",
            age : 13
        }


        const s1 = student;
        console.log(s1.firstName)
        console.log(student.firstName)

        student.firstName = "Jerry";
        console.log(s1.firstName)
        console.log(student.firstName)

        const s2 = {...student, lastName : "Kim", no : "4343"} //shallow copy
        console.log(s2.firstName)
        console.log(student.firstName)
        student.firstName = "Tom";
        console.log(s2.firstName)
        console.log(student.firstName)
        console.log(s2)


    </script>
</body>
</html>
