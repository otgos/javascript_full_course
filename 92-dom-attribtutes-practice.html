<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM-ATTRIBUTE_METHODS</title>

        
        <style>
            .blue{
            background-color: blue;
            color: yellow
        }
            .red{
            background-color: red;
            color: yellow
        }
        

        .black{
            background-color: black;
            color:white
        }
        </style>
    </head>
    <body>

        <input type="text" id="inputText">
        <button id="btnCheck" disabled>Check</button>
        
      <script>
        const input = document.getElementById("inputText");
          document.getElementById("inputText").addEventListener("input", (e)=>{
            const btnCehck=document.getElementById("btnCheck");
          const enteredText = e.target.value;
          if(enteredText && !isNaN(enteredText) && enteredText.length===11){
            btnCehck.removeAttribute("disabled");
          }else{
            btnCehck.setAttribute("disabled", "");
          }
        })
        
        </script>
    </body>
</html>
