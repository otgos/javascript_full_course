<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Handling-Practice</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/97-settimeout-method-practice.css">
  </head>
  <body>
    <ul id="list">

    </ul>
    <button id="btnStart">Start</button>
    <button id="btnStp">Stop</button>
    

    <script>

      const listEl = document.getElementById("list")
      let lestInterval = null;

      document.getElementById("btnStart").addEventListener("click", ()=>{
        if(lestInterval!==null) return;
        lestInterval =  setInterval(()=>{
          const newLi = document.createElement("li");
          newLi.innerHTML = Math.floor(Math.random()*100);
          listEl.append(newLi);
        }, 2000)

      })

      document.getElementById("btnStp").addEventListener("click", ()=>{

        clearInterval(lestInterval);
        lestInterval = null;
          

      })


    </script>
          
          
  </body>
</html>
