<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        const sum = (a, b, cb)=>{
            setTimeout(()=>{
                const total = a+b;
                cb(total);
            }, 0)
        }
        console.log("The sum of two number is :");
        console.log("Is being calculated")
        sum(5, 6, (result)=>{
            console.log(`The sum or numbers is ${result}`)
        });
        

    </script>
</body>
</html>
