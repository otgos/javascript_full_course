    <body>
        <h1>ARRAYS ITERATOR — FILTER — PRACTICE — 2 — PIPELINE</h1>
        <script>
            /*
Q — Write a program with the following coordinates:

coordinates = [ -100, 150, -32, 43, -20 ];

1 – Select negative coordinates,

2 – Convert them into positive numbers,
 
3 – Store the new values in a new array.

            */
            coordinates = [-100, 150, -32, 43, -20];

            coordinates
                .filter((coordinate) => coordinate < 0)
                .map((coordinate) => coordinate * -1)
                .forEach((coordinate) => console.log(coordinate));

            // filter [ -100, -32, -20 ]
            // map [ 100, 32, 20 ]
        </script>
    </body>
