<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ARRAYS MUTATOR METHODS</title>
    </head>
    <body>
        <h1>ARRAYS MUTATOR METHODS</h1>

        <script>
            const fruits = ["Apple", "Pear", "Banana", "Kiwi"];
            console.log(fruits);
            fruits.push("Pineapple");
            console.log(fruits);
            fruits.pop();
            console.log(fruits);
            fruits.shift();
            console.log(fruits);
            fruits.unshift("Strawberry");
            console.log(fruits);
            fruits.reverse();
            console.log(fruits);
            fruits.splice(1, 0, "Cherry");
            console.log(fruits);
            fruits.splice(3, 1, "Apricot");
            console.log(fruits);
        </script>
    </body>
</html>
