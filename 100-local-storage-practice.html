<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Handling-Practice</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/97-settimeout-method-practice.css">
    
   

  </head>
  <body>

    <h1 id = "welocome"></h1>
    
    <h2 id="message"></h2>
       
    <form action="">
      <input type="text" id="inptText">
      <button id="btnSave">Save</button>
    </form>
    <script>
      const handleCounter= ()=>{
        let counter = localStorage.getItem("pageCounter");
        // if(!counter){
        //   counter = 0;
        // }
        // counter = counter ?? 0;
        counter ?? 0;
        counter ++;
        localStorage.setItem("pageCounter", counter)
        document.getElementById("message").innerHTML = `You have visited this page ${counter} times`
      }
      handleCounter();

      document.getElementById("btnSave").addEventListener("click", (e)=>{
        e.preventDefault();
        
        const name = document.getElementById("inptText").value;
        // if(!null) return; 
        localStorage.setItem("name", name)
      })

      const handleWelcomeMessage = ()=>{
        let name = localStorage.getItem("name");
        name= name ??  "";
        document.getElementById("welocome").innerHTML = `Welcomee <b>${name} </b>`;
      }
      handleWelcomeMessage();

    </script>
          
  </body>
</html>
