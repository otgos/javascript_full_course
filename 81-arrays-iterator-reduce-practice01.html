        <title>ARRAYS ITERATOR — REDUCE — PRACTICE — 1</title>

    <body>
        
        <script>

//reduce method
            const nums = [10, 50, 5];

            const sum = nums.reduce((total, num)=>{
                console.log(total, num)
                return total*num;
            }, 1)
            console.log(sum)

            //practice

            const salaries = [3000, 2891, 3500, 4200, 7000, 2500];

        

            const totalAmount = salaries.filter((salary)=>salary<3000)
            .map((s)=>s*1.10)
            .reduce((total, item)=>{
                
                return total+item
            }, 0);

            console.log(totalAmount)


        </script>
    </body>
