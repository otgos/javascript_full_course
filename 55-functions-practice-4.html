        <h1>FUNCTIONS PRACTICE — 4</h1>

        <script>
            /*

Q — Create the function that adds two numbers.

            */
            let userNum1 = Number(prompt("Please enter the first number"));
            let userNum2 = Number(prompt("Please enter the second number"));

            const addTwoNums = (num1, num2) => alert(num1 + num2);

            addTwoNums(userNum1, userNum2);
        </script>
