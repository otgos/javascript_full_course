    <body>
        <h1>FUNCTIONS PRACTICE — 3</h1>

        <script>
            /*

Q — Create a  program that gives a "hello" message for the name it receives outside of the function

            */

            let userName = prompt("Please enter your name");

            const greetWorld = (name) => alert(`Hello, ${name}`);

            greetWorld(userName);
        </script>
