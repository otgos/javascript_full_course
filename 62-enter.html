<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ENTER</title>
    </head>
    <body>
        <input type="text" id="num" />

        <script>
            let num = document.querySelector("#num");

            const alertPage = (n) => {
                alert(`This is your number: ${n}`);
            };

            const triggerEnter = (e) => {
                console.log("You are typing...");
                if (e.key === "Enter") {
                    alertPage(e.target.value);
                }
            };

            num.addEventListener("keypress", triggerEnter);
        </script>
    </body>
</html>
