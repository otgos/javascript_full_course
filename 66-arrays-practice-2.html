        <h1>ARRAYS PRACTICE — 2</h1>
        <script>
            /* 

Q — Create a program that finds the maximum number in an array

            */

            const numbers = [10, 55, 26, 18, 22, 39, 92, 13, 5, 44];

            const findMax = (arr) => {
                let maxNum = arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] > maxNum) {
                        maxNum = arr[i];
                    }
                }
                return maxNum;
            };

            console.log(findMax(numbers));
        </script>
