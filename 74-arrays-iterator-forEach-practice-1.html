    <body>
        <h1>ARRAYS ITERATOR — FOREACH PRACTICE — 1</h1>
        <script>
            /*
Q — Write a program that multiplies the every element inside an array with 5 and return it.

myArr = [ -5, 24, -13, 7, 3 ];

            */

            const myArr = [-5, 24, -13, 7, 3];
            const newArr = [];

            myArr.forEach((num, index) => {
                newArr[index] = num * 5;
            });
