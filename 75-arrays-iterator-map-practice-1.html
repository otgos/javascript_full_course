<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ARRAYS ITERATOR — MAP PRACTICE — 1</title>
    </head>
    <body>
        <script>
            /*
Q — Write an application that converts all names to upper case in an array.

names = [ "Alex", "John",  "Hagrid", “Aragorn",  "Jack", “Galadriel” ];

            */
            const names = [
                "Alex",
                "John",
                "Hagrid",
                "Aragorn",
                "Jack",
                "Galadriel",
            ];

            const capitalName = names.map((name) => {
                return name.toUpperCase();
            });

            console.log(capitalName);
        </script>
    </body>
</html>
