<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ARRAYS</title>
    </head>
    <body>
        <h1>ARRAYS</h1>
        <script>
            /*
An array is a special data type, which can hold more than one value.
            */
            const courses = ["JavaScript", "HTML", "CSS", "APEX"];
            console.log(courses);

            courses[0] = "React JS";

            console.log(courses);

            const countries = ["USA", "France", "Germany", "Netherland"];

            console.log(countries[countries.length - 1]);
            console.log(countries[4]); // undefined
        </script>
    </body>
</html>
