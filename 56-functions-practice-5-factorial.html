    <body>
        <h1>FUNCTIONS PRACTICE — 5 — FACTORIAL</h1>

        <script>
            /*
            
Q — Create a function that calculates the factorial of a number.

n! = n * (n-1) * (n-2) * ... * 2 * 1
5! = 5 * 4 * 3 * 2 * 1

            */
            const factorial = (num) => {
                let result = 1;

                for (let i = num; i > 0; i--) {
                    result *= i; // result = result * i;
                }
                return result;
            };

            console.log(factorial(5));
            console.log(factorial(3));
        </script>
    </body>
