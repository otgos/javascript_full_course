<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error Handling-Practice</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/97-settimeout-method-practice.css">
    
    <style>
      #clock{
        background-color: aquamarine;
        font-size: 3rem;
        display: flex;
        list-style-type: none;
        justify-content: center;
        border-radius: 1rem;
      }

      .hidden{
        opacity: 0;

      }

    </style>

  </head>
  <body>
    
    <ul id="clock">
      <li>12</li>
      <li>:</li>
      <li>48</li>
    </ul>
    

    <script>
      const hourEl = document.querySelector("#clock li:nth-child(1)");
      const minuteEl = document.querySelector("#clock li:nth-child(3)");
      const secondEl = document.querySelector("#clock li:nth-child(2)");

      setInterval(()=>{

        const dateTime = new Date();
        hourEl.innerHTML = dateTime.getHours();
        minuteEl.innerHTML = dateTime.getMinutes();

        secondEl.classList.toggle("hidden");

      }, 1000)

      
    </script>
          
          
  </body>
</html>
